<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rolê Top - Espaço de eventos, festas e casamentos</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <header>
        <nav>
            <div class="section-container">
                <h1>
                    <img src="logos/logo_roletop.png"
                        alt="Logotipo do Rolê Top - Espaço de eventos, festas, shows, formaturas e casamentos"
                        title="Rolê Top - Espaço de eventos, festas, shows, formaturas e casamentos"></img>
                </h1>
                <ul id="menu">
                    <li id="bt-mobile-menu">
                        <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html" class="active">Home</a>
                    </li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="eventos.html">Eventos</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="servicos.html">Serviços</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="fotos.html">Fotos</a></li>
                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="contato.html">Contato</a></li>
                    <li><a id="bt-faca_sua_reserva" href="contato.html">Faça sua reserva</a></li>
                </ul>
            </div>
        </nav>
        <section id="fundo-area">
            <img src="galpão/balada_2.jpg" alt="Imagem de um evento no Rolê Top" title="Evento no Rolê Top">
        </section>
    </header>

    <main>
        <h2><u>Login</u></h2>
        <form method="GET" action="contato.html">
            <div>
                <label for="email"></label>
                <br>
                <input id="email" type="email" placeholder="E-mail" required>
            </div>
            <div>
                <label for="password"></label>
                <br>
                <input type="password" placeholder="Senha" required>
            </div>
            <input type="submit" value="Entrar">
        </form>

        <h2><u>Cadastro</u></h2>
        <form method="GET" action="contato.html"></form>
            <div>
                <label for="email">E-mail</label>
                <br>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Senha</label>
                <br>
                <input type="password" id="password">
            </div>


    </main>
</body>
