<body>

                <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                    <i class="fa fa-bars"></i>

            <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html" class="active"></a> Home</li>
            <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="eventos.html">Eventos</a></li>
            <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="servicos.html">Serviços</a></li>

            <li><a id="bt-faca_sua_reserva" href="contato.html">Faça sua reserva</a></li>
        </ul>
    </nav>

    <main>
        <section>

    <footer>
        <div class="local">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.8890238425006!2d-46.648335684476216!3d-23.53649356656073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5843deb99025%3A0xb23619858bc7e63e!2sEscola%20SENAI%20de%20Inform%C3%A1tica!5e0!3m2!1spt-BR!2sbr!4v1567597393357!5m2!1spt-BR!2sbr" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen></iframe>
            <address>
                Alameda Barão de Limeira, 539
                <br>
                Santa Cecília, São Paulo - SP
            </address>
        </div>
                <p><a href="duvidas.html">Dúvidas Frequentes</a></p>
        <a href="#">Voltar ao topo</a>
    </footer>

    <script>
        function toggleMobileMenu() {
            var ul = document.querySelector("nav ul");
            var commonButtons = document.querySelectorAll("nav .bt-common-menu");
            var icon = document.querySelector(".icon > i");

            ul.classList.toggle("mobile-mode");

            if (icon.classList.contains("fa-bars")) {
                icon.classList.remove("fa-bars");
                icon.classList.remove("fa");

                icon.classList.add("fas");
                icon.classList.add("fa-bolt");
            } else {
                icon.classList.remove("fas");
                icon.classList.remove("fa-bolt");

                icon.classList.add("fa");
                icon.classList.add("fa-bars");
            }

            for (var button of commonButtons) {
                button.classList.toggle("active");
            }

        }
        
    </script>


</body>
